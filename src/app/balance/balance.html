<section class="flex flex-col items-center">
    @if (currentUser()){
        <div class="flex justify-between p-4 bg-gray-300 rounded-xl w-xl" (click)="openHistory(currentUser()?.login!)">
            <p>{{currentUser()?.login}}</p>
            <p>{{currentUser()?.balance}}</p>
        </div>
    }@else{
        @for(account of accounts();track account.login){
        <div class="flex m-3 gap-3" >
            <div class="flex justify-between p-4 bg-gray-300 rounded-xl w-xl" (click)="openHistory(account.login)">
                <p>{{account.login}}</p>
                <p>{{account.balance}}</p>
            </div>
            <button class="bg-red-500 text-white rounded-xl p-4" (click)="deleteAccount(account.login)">Удалить пользователя</button>
        </div>
        }
        @empty {
            <p>Нет пользователей</p>
        }
    }
</section>
