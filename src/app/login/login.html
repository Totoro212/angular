<form [formGroup]="form" (ngSubmit)="logIn()" class="flex flex-col items-center gap-7">
    <h1 class="text-center">Войти</h1>
    <input type="text" class="border rounded-xl w-80 p-3" placeholder="Логин" formControlName="login">
    <input type="text" class="border rounded-xl w-80 p-3" placeholder="Пароль" formControlName="password">
    @if(errorMessage){
        <p class="text-red-500">{{errorMessage}}</p>
    }
    <button class="border rounded-xl w-60 p-3 bg-blue-500 text-white" type="submit">Войти</button>
</form>
