<div class="text-center">
    <h1 class="font-bold">Пост</h1>
    <h1 class="text-xl font-bold">{{post()?.title}}</h1>
    <p>{{post()?.body}}</p>
</div>
<hr class="m-7">
<h1 class="text-center font-bold">Комментарии</h1>
@for (comment of filteredComments(); track comment.id){
    <div class="m-4">
        <h1 class="font-bold">{{comment.name}} - {{comment.email}}</h1>
        <p>{{comment.body}}</p>
    </div>
}
