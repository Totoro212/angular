<div class="flex flex-col items-center gap-4">
    <div class="flex gap-20">
        <div>
            <p>{{currentUser()?.firstname}} {{currentUser()?.lastname}}</p>
        </div>
        <p>{{currentUser()?.balance}}</p>
    </div>
    <input class="p-4 rounded-xl border-2" type="number" placeholder="Введите сумму" [(ngModel)]="sum">
    @if(errorMessage){
        <p class="text-red-500">{{errorMessage}}</p>
    }
    <div class="flex gap-4">
        <button class="bg-green-500 p-4 rounded-xl text-white w-40" (click)="makeTransaction(true)">Пополнить</button>
        <button class="bg-red-500 p-4 rounded-xl text-white w-40" (click)="makeTransaction(false)">Снять</button>
    </div>
</div>
<hr class="m-7">
<app-history-operations/>
